name: Main

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        tileset: [z_aus_pac_00.zip, z_aus_pac_01.zip, z_aus_pac_02.zip, z_aus_pac_03.zip, z_aus_pac_04.zip, z_aus_pac_05.zip, z_aus_pac_06.zip]

    env:
      DEBIAN_FRONTEND: noninteractive
      TZ: America/NewYork

    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install reqs
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-tk zip
          python3 -m pip install -r requirements.txt
          make --version
      
      - name: always-upload-cache
        if: always()
        uses: pat-s/always-upload-cache@v3.0.1
        with:
          path: ./Ortho4XP
          key: ortho4xp-${{ matrix.tileset }}-${{ github.run_id }}
          restore-keys: |
            ortho4xp-${{ matrix.tileset }} 

      - name: Test
        run: make -n ${{ matrix.tileset }}

      - name: Setup Ortho4XP
        run: make Ortho4XP

      - name: Build
        run: |
          make aus_pacific_tile_list_chunks
          make -j 2 ${{ matrix.tileset }}
        if: startsWith(github.ref, 'refs/tags/')

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.tileset }}

