name: Main

on: 
  #push:
  workflow_dispatch:
    inputs:
      tileset:
        type: choice
        options:
          - na
          - aus_pac
          - eur
          - test  
      zl:
        type: string
        default: 16
jobs:
  
  ziplist:
    runs-on: ubuntu-22.04
    outputs:
      chunks: ${{ steps.chunks.outputs.chunks }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Gen tile sub-lists
        id: chunks
        run: |
          make ${{ inputs.tileset }}_tile_list_chunks
          CHUNKS=$(ls ${{ inputs.tileset }}_tile_list.* | awk -F '.' '/.+/ { printf "%s\"z_${{ inputs.tileset }}_%s.zip\"", sep, ""$2""; sep=", " }')
          #CHUNKS=$(ls ${{ inputs.tileset }}_tile_list.* | awk -v ORS=',' '{print $1}')
          echo "chunks={\"chunk\":[$CHUNKS]}" >> $GITHUB_OUTPUT

  info:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ inputs.tileset }}_info.json


  build:
    needs: ziplist

    strategy:
      matrix: ${{ fromJSON(needs.ziplist.outputs.chunks) }}

    env:
      DEBIAN_FRONTEND: noninteractive
      TZ: America/NewYork

    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install reqs
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-tk zip
          python3 -m pip install -r requirements.txt
          make --version
      
      - name: always-upload-cache
        if: always()
        uses: pat-s/always-upload-cache@v3.0.1
        with:
          path: ./Ortho4XP
          key: ortho4xp-${{ matrix.chunk }}-${{ github.run_id }}
          restore-keys: |
            ortho4xp-${{ matrix.chunk }} 

      - name: Test
        run: |
          make ${{ inputs.tileset }}_tile_list_chunks
          make -n ${{ matrix.chunk }}

      - name: Setup Ortho4XP
        run: make Ortho4XP

      - name: Build
        run: |
          make ${{ inputs.tileset }}_tile_list_chunks
          make -j 2 ${{ matrix.chunk }}
        if: startsWith(github.ref, 'refs/tags/')

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.chunk }}

